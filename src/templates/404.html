{% extends "base.html" %}

{% block title %}Page Not Found - Arya Honda Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center">
        <div class="mb-8">
            <i data-lucide="alert-circle" class="h-24 w-24 text-gray-400 mx-auto mb-4"></i>
            <h1 class="text-4xl font-bold text-gray-900 mb-2">404</h1>
            <h2 class="text-xl text-gray-600 mb-4">Page Not Found</h2>
            <p class="text-gray-500 mb-8">
                The page you're looking for doesn't exist or has been moved.
            </p>
        </div>
        
        <div class="space-y-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i data-lucide="home" class="h-4 w-4"></i>
                Back to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
